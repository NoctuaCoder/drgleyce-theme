<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Lotus Petals (Back Layer) -->
  <g id="lotus-back">
    <!-- Bottom Left Petal -->
    <path d="M 60 140 Q 40 120 45 90 Q 48 75 60 70 L 70 100 Q 65 120 60 140 Z" 
          fill="#d4b5d4" stroke="#5e3a7d" stroke-width="3" stroke-linejoin="round"/>
    
    <!-- Bottom Right Petal -->
    <path d="M 140 140 Q 160 120 155 90 Q 152 75 140 70 L 130 100 Q 135 120 140 140 Z" 
          fill="#d4b5d4" stroke="#5e3a7d" stroke-width="3" stroke-linejoin="round"/>
    
    <!-- Left Petal -->
    <path d="M 50 100 Q 30 85 30 60 Q 32 45 45 40 L 70 70 Q 60 85 50 100 Z" 
          fill="#c9a8d4" stroke="#5e3a7d" stroke-width="3" stroke-linejoin="round"/>
    
    <!-- Right Petal -->
    <path d="M 150 100 Q 170 85 170 60 Q 168 45 155 40 L 130 70 Q 140 85 150 100 Z" 
          fill="#c9a8d4" stroke="#5e3a7d" stroke-width="3" stroke-linejoin="round"/>
  </g>

  <!-- Lotus Petals (Front Layer) -->
  <g id="lotus-front">
    <!-- Top Left Petal -->
    <path d="M 70 80 Q 50 50 60 20 Q 70 5 85 10 L 90 50 Q 80 70 70 80 Z" 
          fill="#d4b5d4" stroke="#5e3a7d" stroke-width="3" stroke-linejoin="round"/>
    
    <!-- Top Center Petal -->
    <path d="M 100 70 Q 95 35 100 10 Q 100 0 100 0 Q 100 0 100 10 Q 105 35 100 70 Z" 
          fill="#c9a8d4" stroke="#5e3a7d" stroke-width="3" stroke-linejoin="round"/>
    
    <!-- Top Right Petal -->
    <path d="M 130 80 Q 150 50 140 20 Q 130 5 115 10 L 110 50 Q 120 70 130 80 Z" 
          fill="#d4b5d4" stroke="#5e3a7d" stroke-width="3" stroke-linejoin="round"/>
    
    <!-- Center Left Petal -->
    <path d="M 75 100 Q 60 80 65 55 Q 70 45 80 48 L 88 75 Q 82 90 75 100 Z" 
          fill="#c9a8d4" stroke="#5e3a7d" stroke-width="3" stroke-linejoin="round"/>
    
    <!-- Center Right Petal -->
    <path d="M 125 100 Q 140 80 135 55 Q 130 45 120 48 L 112 75 Q 118 90 125 100 Z" 
          fill="#c9a8d4" stroke="#5e3a7d" stroke-width="3" stroke-linejoin="round"/>
  </g>

  <!-- Medical Caduceus Symbol -->
  <g id="caduceus">
    <!-- Staff -->
    <line x1="100" y1="40" x2="100" y2="120" 
          stroke="#8b6ba8" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Top Circle -->
    <circle cx="100" cy="35" r="6" fill="#5e3a7d"/>
    
    <!-- Left Snake -->
    <path d="M 95 50 Q 85 60 90 70 Q 95 80 90 90 Q 85 100 90 110" 
          fill="none" stroke="#8b6ba8" stroke-width="3.5" stroke-linecap="round"/>
    
    <!-- Right Snake -->
    <path d="M 105 50 Q 115 60 110 70 Q 105 80 110 90 Q 115 100 110 110" 
          fill="none" stroke="#8b6ba8" stroke-width="3.5" stroke-linecap="round"/>
    
    <!-- Snake Heads (Left) -->
    <circle cx="90" cy="48" r="3" fill="#5e3a7d"/>
    
    <!-- Snake Heads (Right) -->
    <circle cx="110" cy="48" r="3" fill="#5e3a7d"/>
  </g>
</svg>
