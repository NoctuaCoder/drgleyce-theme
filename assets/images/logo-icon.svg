<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Lotus Flower - Simple and Elegant -->
  
  <!-- Back Layer Petals (Darker Purple) -->
  <g id="back-petals">
    <!-- Bottom Left -->
    <path d="M 100 150 Q 60 145 40 120 Q 35 110 40 100 Q 50 95 65 100 L 85 125 Q 95 140 100 150 Z" 
          fill="#b89dc9" stroke="#5e3a7d" stroke-width="2.5" stroke-linejoin="round"/>
    
    <!-- Bottom Right -->
    <path d="M 100 150 Q 140 145 160 120 Q 165 110 160 100 Q 150 95 135 100 L 115 125 Q 105 140 100 150 Z" 
          fill="#b89dc9" stroke="#5e3a7d" stroke-width="2.5" stroke-linejoin="round"/>
    
    <!-- Left -->
    <path d="M 70 110 Q 40 100 25 75 Q 20 65 25 55 Q 35 50 50 55 L 75 85 Q 75 100 70 110 Z" 
          fill="#c9a8d4" stroke="#5e3a7d" stroke-width="2.5" stroke-linejoin="round"/>
    
    <!-- Right -->
    <path d="M 130 110 Q 160 100 175 75 Q 180 65 175 55 Q 165 50 150 55 L 125 85 Q 125 100 130 110 Z" 
          fill="#c9a8d4" stroke="#5e3a7d" stroke-width="2.5" stroke-linejoin="round"/>
  </g>

  <!-- Middle Layer Petals (Medium Purple) -->
  <g id="middle-petals">
    <!-- Top Left -->
    <path d="M 85 95 Q 65 75 55 45 Q 52 30 60 20 Q 70 15 80 25 L 95 60 Q 92 80 85 95 Z" 
          fill="#d4b5d4" stroke="#5e3a7d" stroke-width="2.5" stroke-linejoin="round"/>
    
    <!-- Top Right -->
    <path d="M 115 95 Q 135 75 145 45 Q 148 30 140 20 Q 130 15 120 25 L 105 60 Q 108 80 115 95 Z" 
          fill="#d4b5d4" stroke="#5e3a7d" stroke-width="2.5" stroke-linejoin="round"/>
    
    <!-- Center Left -->
    <path d="M 80 105 Q 60 95 50 70 Q 48 60 52 52 Q 60 48 70 55 L 88 85 Q 85 98 80 105 Z" 
          fill="#d4b5d4" stroke="#5e3a7d" stroke-width="2.5" stroke-linejoin="round"/>
    
    <!-- Center Right -->
    <path d="M 120 105 Q 140 95 150 70 Q 152 60 148 52 Q 140 48 130 55 L 112 85 Q 115 98 120 105 Z" 
          fill="#d4b5d4" stroke="#5e3a7d" stroke-width="2.5" stroke-linejoin="round"/>
  </g>

  <!-- Front Layer Petals (Light Purple) -->
  <g id="front-petals">
    <!-- Top Center -->
    <path d="M 100 85 Q 95 50 95 25 Q 95 10 100 5 Q 105 10 105 25 Q 105 50 100 85 Z" 
          fill="#e8d5e8" stroke="#5e3a7d" stroke-width="2.5" stroke-linejoin="round"/>
    
    <!-- Upper Left -->
    <path d="M 90 90 Q 75 65 70 35 Q 68 20 75 12 Q 83 10 90 20 L 98 55 Q 96 75 90 90 Z" 
          fill="#e8d5e8" stroke="#5e3a7d" stroke-width="2.5" stroke-linejoin="round"/>
    
    <!-- Upper Right -->
    <path d="M 110 90 Q 125 65 130 35 Q 132 20 125 12 Q 117 10 110 20 L 102 55 Q 104 75 110 90 Z" 
          fill="#e8d5e8" stroke="#5e3a7d" stroke-width="2.5" stroke-linejoin="round"/>
  </g>

  <!-- Center Circle (Flower Center) -->
  <circle cx="100" cy="100" r="12" fill="#f5e6f5" stroke="#5e3a7d" stroke-width="2"/>
  
  <!-- Small dots in center for detail -->
  <circle cx="95" cy="95" r="2" fill="#b89dc9"/>
  <circle cx="105" cy="95" r="2" fill="#b89dc9"/>
  <circle cx="100" cy="103" r="2" fill="#b89dc9"/>
  <circle cx="95" cy="103" r="1.5" fill="#c9a8d4"/>
  <circle cx="105" cy="103" r="1.5" fill="#c9a8d4"/>
</svg>
